version: '2.3'
services:
    # nginx server to host static files.
    # Accepts only PUT data by test.com/path and GET already existing data on test.com/path.
    # Files will be put into /usr/share/nginx/files.

    nginx:
        image: clickhouse-test/nginx-dav:v701
        restart: always
        ports:
            - 80:80
